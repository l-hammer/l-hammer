<script>
  (function() {
    var url = 'http://yoursite.com/projects/index.html';
    $('#article-banner').geopattern(url);
    $('.header').removeClass('fixed-header')
    $.ajax({
      headers: {
        Accept: 'application/vnd.github.v3.raw'
      },
      type: 'get',
      url: 'https://api.github.com/users/l-hammer/repos',
      success: function (data) {
        var repos = data.sort(function(a, b) {
          return (b.stargazers_count - a.stargazers_count)
        }).slice(0, 6)
        var cardHtml = repos.map(function(item) {
          console.log(item)
          if (item.id === 112713457 || item.id === 116384288 || item.id === 132079548) {
            var description = item.description
            if (description.replace(/[\u0391-\uFFE5]/g, "aa").length > 72) {
              description = description.slice(0, 72) + '...'
            }
            return (
              '<section class="project-card">' + 
                '<a class="card-wrap" href="'+ item.html_url +'" target="_blank">' +
                  '<div class="card-header" data-name="'+ item.name +'"></div>' +
                  '<h3 class="card-title">' + item.name + '</h3>' +
                  '<p class="card-description">' + description + '</p>' +
                  '<div class="card-footer">' +
                    '<span><i class="iconfont icon-star1"></i>'+ item.stargazers_count +'</span>' +
                    '<span><i class="iconfont icon-fork3"></i>' + item.forks_count +'</span>' +
                  '</div>' +
                '</a>' +
              '</section>'
            )
          }
        }).join('')
        $('#all-project').html(cardHtml)
        $('.card-header').each(function() {
          var name = $(this).data('name');
          $(this).geopattern(name);
        })
      }
    });
  })()
</script>

<script>
  function async(u, c) {
    var d = document, t = 'script',
      o = d.createElement(t),
      s = d.getElementsByTagName(t)[0];
    o.src = u;
    if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
    s.parentNode.insertBefore(o, s);
  }
</script>

<script>
  var hasLine = 'true';
  async("//cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js", function(){
    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine == 'false') {
        figure.find('.gutter').hide();
      }
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
</script>
